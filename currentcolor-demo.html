<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currentColor SVG Demo</title>
  </head>
  <body>
    <h1>currentColor SVG Examples</h1>

    <h2>Icons using currentColor</h2>

    <!-- Simple icon using currentColor -->
    <svg width="100" height="100" style="color: blue">
      <circle cx="50" cy="50" r="40" fill="currentColor" />
    </svg>

    <!-- Text using currentColor -->
    <svg width="200" height="100" style="color: red">
      <text
        x="100"
        y="50"
        text-anchor="middle"
        fill="currentColor"
        font-size="24"
      >
        Hello World
      </text>
    </svg>

    <!-- Complex icon with multiple currentColor elements -->
    <svg width="150" height="150" style="color: green">
      <rect
        x="20"
        y="20"
        width="110"
        height="110"
        fill="none"
        stroke="currentColor"
        stroke-width="3"
      />
      <circle cx="75" cy="75" r="30" fill="currentColor" />
      <text x="75" y="85" text-anchor="middle" fill="white" font-size="16">
        Icon
      </text>
    </svg>

    <!-- Path using currentColor -->
    <svg width="100" height="100" style="color: purple">
      <path
        d="M10 50 L90 50 M50 10 L50 90"
        stroke="currentColor"
        stroke-width="4"
        fill="none"
      />
    </svg>

    <!-- Multiple elements with different currentColor usage -->
    <svg width="200" height="100" style="color: orange">
      <rect
        x="10"
        y="10"
        width="80"
        height="80"
        fill="currentColor"
        opacity="0.3"
      />
      <circle cx="150" cy="50" r="30" fill="currentColor" />
      <text x="150" y="55" text-anchor="middle" fill="white" font-size="12">
        Text
      </text>
    </svg>
  </body>
</html>
